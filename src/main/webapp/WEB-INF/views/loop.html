<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vòng Lặp</title>
    <!-- Thêm liên kết Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<!-- Tiêu đề chính của trang -->
<h2 class="text-center text-primary mb-4">Danh sách Khách Hàng</h2>

<!-- Bảng khách hàng -->
<div class="table-responsive">
    <table class="table table-bordered table-striped table-hover text-center" th:object="${customers}">
        <thead class="table-dark">
        <tr>
            <th>Index</th>
            <th>Count</th>
            <th>Size</th>
            <th>Current</th>
            <th>Even</th>
            <th>Odd</th>
            <th>First</th>
            <th>Last</th>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer, loopState: ${customers}">
            <td th:text="${loopState.index}"></td>
            <td th:text="${loopState.count}"></td>
            <td th:text="${loopState.size}"></td>
            <td th:text="${loopState.current}"></td>
            <td th:text="${loopState.even}"></td>
            <td th:text="${loopState.odd}"></td>
            <td th:text="${loopState.first}"></td>
            <td th:text="${loopState.last}"></td>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.address}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="text-center mt-4">
    <a th:href="@{/condition}" class="btn btn-primary">Click home condition</a>
</div>
<!-- Thêm script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
