<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <!-- Liên kết CSS của Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="text-center mb-4">Danh sách Khách Hàng</h2>

<table class="table table-bordered table-hover table-striped" th:if="${!customers.isEmpty()}">
    <thead class="table-dark">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>IsAddress</th>
        <th>Welcome</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer, state : ${customers}">
        <td th:text="${state.count}"></td>
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.address}"></td>
        <td th:if="${customer.address == 'Ha Noi'}">Yes</td>
        <td th:unless="${customer.address == 'Ha Noi'}">No</td>
        <td th:switch="${customer.name}">
            <span th:case="'CodeGym Ha Noi'">Welcome CodeGym Ha Noi</span>
            <span th:case="'CodeGym Da Nang'">Welcome CodeGym Da Nang</span>
            <span th:case="'CodeGym Ho Chi Minh'">Welcome CodeGym Ho Chi Minh</span>
            <span th:case="*">Welcome CodeGym</span>
        </td>
    </tr>
    </tbody>
</table>


<p th:if="${customers.isEmpty()}" class="text-center text-danger">Không có danh sách khách hàng</p>

<div class="text-center mt-4">
    <a th:href="@{/loop}" class="btn btn-primary">Click home loop</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
